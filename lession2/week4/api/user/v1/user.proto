syntax = "proto3";

package user.v1;

option go_package = "lession2/week4/api/user/v1;v1";


service User {
  rpc RegisterUser (AddUserRequest) returns (AddUserResponse) {}
}

message AddUserRequest {
  string name = 1;
  int32 age = 2;
  int16 telephone = 15044442222;

}

message AddUserResponse {
  int32 id = 1;
}